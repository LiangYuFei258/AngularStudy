<div class="row">
  <div *ngFor="let product of products" class="col-sm-4" style="height:20rem">
    <div class="card" style="height:19rem;">
      <img class="card-image-top" [src]="imgUrl" alt="This is Image">
      <div class="card-body">
        <div class="card-title">
          <h5 style="float:right">{{product.price}}å…ƒ</h5>
          <h5>
            <a [routerLink]="['/product', product.id]">{{product.title}}</a>
          </h5>
        </div>
        <p class="card-text">{{product.desc}}</p>
      </div>
      <div>
        <app-stars [rating]="product.rating"></app-stars>
      </div>
    </div>
  </div>
</div>
